
<html>
<head>
<title>ping-pong</title>
<style type="text/css">
.ball {
	position:absolute;
	border:0px;
	margin:0px;
	padding:0px;
	width: 40px;
	height: 40px;
	border-radius:100%;
	-moz-border-radius:100%;
	-webkit-box-shadow:20px 20px 20px rgba(0, 0, 0, 0.4) inset, 20px 20px 20px rgba(0,0,0,0.4) inset;
}
.red {
	background-color:red;
}
.blue {
	background-color:blue;
}
.green {
	background-color:green;
}
body {
	background-color:rgba(0,0,0,0);
	border:0px;
	margin:0px;
	padding:0px;
	overflow:hidden;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script> 
<script type="text/javascript">
jQuery(function() {
	jQuery(".ball").each(function(ix, domBall) {
		var ball = jQuery(domBall);
		var w = window.innerWidth - 40;
		var h = window.innerHeight - 40;
		var r = Math.random() * Math.PI;
		var s = 1 + Math.random() * 5;
		var dx = Math.sin(r) * s;
		var dy = Math.cos(r) * s;
		var x = Math.random() * w;
		var y = Math.random() * h;
		function step() {
			w = window.innerWidth - 40;
			h = window.innerHeight - 40;
			x += dx;
			y += dy;
			if (x <= 0) {
				dx = Math.abs(dx);
				x = 0;
			}
			if (y <= 0) {
				dy = Math.abs(dy);
				y = 0;
			}
			if (x >= w) {
				dx = -Math.abs(dx);
				x = w;
			}
			if (y >= h) {
				dy = -Math.abs(dy);
				y = h;
			}
			ball.css({left: x, top: y});
		}
		
		window.setInterval(step, 10);
	});
});
</script>
</head>
<body>
<div class="ball red"></div>
<div class="ball green"></div>
<div class="ball blue"></div>
</body>
</html>
